<!DOCTYPE html>
<html lang="es">
    <head>
        <meta chatset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>Google</title>
        <link rel="shortcut icon" type="image/png" href="./img/google-favicon.png"/>
		<link rel="stylesheet" type="text/css" href="./css/estilos.css.css"/>
    </head>
    <body>
        <header class="header">
            <ul class="lista-menu">
                <li class="opcion-lista-menu "><a href="#" class="menu-link">Gmail</a></li>
                <li class="opcion-lista-menu "><a href="#" class="menu-link">Imágenes</a></li>
                <li class="opcion-lista-menu "><a href="#" class="menu-link btn-aplicacion"><img src="./img/google-apps.png" alt="Aplicaciones de Google"/></a></li>
                <li class="opcion-lista-menu "><img class="perfil" src="./img/perfil.jpg" alt=""></li>
            </ul>
        </header>
        <main class="main">
			<section class="logo-container">
				<img class="logo-img" src="./img/google-logo.png" alt="Google"/>
			</section>
			<section class="barra-de-busqueda">
				<div class="barra-de-busqueda-text">
					<img class="barra-icono-search" src="./img/magnifying-glass-icon.png"/>
					<input class="barra-de-busqueda-input" type="text" id="barra-de-busqueda"/>
				</div>
				<div class="barra-de-busqueda-btn">
					<input class="barra-de-busqueda-botones" type="submit" value="Buscar con Google"/>
					<input class="barra-de-busqueda-botones" type="submit" value="Me siento con suerte"/>
				</div>
			</section>
		</main>
        <footer class="footer">
            <section class="seccion-footer footer-seccion--bottom-line">
                <span class="footer__language">México</span>
            </section>
            <nav class="seccion-footer footer__section--spaced-items">
                <ul class="footer-lista-item">
                    <li class="footer-lista-item"><a class="footer-link" href="#">Sobre Google</a></li>
                    <li class="footer-lista-item"><a class="footer-link" href="#">Publicidad</a></li>
                    <li class="footer-lista-item"><a class="footer-link" href="#">Negocios</a></li>
                    <li class="footer-lista-item"><a class="footer-link" href="#">Cómo funciona la búsqueda</a></li>
                </ul>
                <ul class="footer-lista-item">
                    <li class="footer-lista-item"><a class="footer-link" href="#">Privacidad</a></li>
                    <li class="footer-lista-item"><a class="footer-link" href="#">Condiciones</a></li>
                    <li class="footer-lista-item footer-lista-item--no-margin-right"><a class="footer-link" href="#">Preferencias</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
